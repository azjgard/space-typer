<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typeship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game">
      <div class="canvas-container"></div>
    </div>
    <div id="debug"></div>
    <div class="menu start-menu active">
      <div class="menu__content">
        <h1>Typeship</h1>
        <button class="start-menu__play">Play</button>
        <button class="start-menu__options">Options</button>
        <button class="start-menu__high-scores">High Scores</button>
      </div>
    </div>
    <div class="menu pause-menu">
      <div class="menu__content">
        <h1>Paused</h1>
        <button class="pause-menu__resume">Resume</button>
        <button class="pause-menu__restart">Restart</button>
        <button class="pause-menu__quit">Quit</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

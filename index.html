<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typeship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="game">
      <div class="canvas-container"></div>
    </div>
    <div id="debug"></div>
    <div class="menu main active">
      <div class="menu__content">
        <h1>Typeship</h1>
        <button class="main__play">Play</button>
        <p>(press Escape to pause at any time)</p>
      </div>
    </div>
    <div class="menu pause">
      <div class="menu__content">
        <h1>Paused</h1>
        <button class="pause__resume">Resume</button>
        <button class="pause__restart">Restart</button>
        <button class="pause__quit">Quit</button>
      </div>
    </div>
    <div class="menu game-over">
      <div class="menu__content">
        <h1>Game Over</h1>
        <div>Your final score was <span class="value score"></span></div>
        <button class="game-over__play-again">Play Again</button>
      </div>
    </div>
    <div class="menu audio-allowed">
      <div class="menu__content">
        <h1>Is it okay to play music?</h1>
        <button class="audio-allowed__yes">Yes</button>
        <button class="audio-allowed__no">No thanks</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
